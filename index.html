<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icon | Coding With Rubel</title>
    <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>

</head>
<body>

        <h1>My Social Media Accounts</h1>
        <div class="main">
            <!-- Facebook Icon -->

                <i class="fab fa-facebook-f"></i>

            </a>

            <a href="https://www.instagram.com/ahme_dfadl/" target="_blank" class="icon ig">

                <span>Instagram</span>
            </a>

            </a>

            <a href="https://api.whatsapp.com/send/?phone=201050075993&text&type=phone_number&app_absent=0" target="_blank" class="icon wa">

</html>
